<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head></h:head> 
<body> 
		<div class="container">
		    <ui:include src="/resources/menu.xhtml"/>
					<div class="row my-5 pt-3">
				<div class="col-10">
					<h4 class="">Course List</h4>
					<hr />
					<h:dataTable styleClass="table" value="#{courseBean.courseList}" var="c">
						<h:column>
							<f:facet name="header">ID.</f:facet>
							#{c.id}
						</h:column>
						<h:column>
							<f:facet name="header">Course Name</f:facet>
							#{c.name}
						</h:column>
						<h:column>
							<f:facet name="header">Tr. Name</f:facet>
							#{c.teacher_name}
						</h:column>
						<h:column>
							<f:facet name="header">Level</f:facet>
							#{c.level}
						</h:column>
						<h:column>
							<f:facet name="header">Price</f:facet>
							#{c.price}
						</h:column>
						<h:column>
							<f:facet name="header">Dur Month</f:facet>
							#{c.duration}
						</h:column>
						<h:column>
							<f:facet name="header">Start Date</f:facet>
							#{c.startDate}
						</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:form styleClass="form">
								<h:link outcome="add-course" value="Edit">
									<f:param name="courseid" value="#{c.id}"></f:param>
								</h:link> |
								<h:commandButton action="#{courseBean.delete(c.id)}" value="Remove" styleClass="btn btn-outline-danger btn-sm"/>
							</h:form>
						</h:column>
					</h:dataTable>
				</div>
			</div>
		</div>
</body> 
</html>
